<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Event Details</title>
</head>
<body class="bg-light bg-gradient">
    <header class="d-flex justify-content-around p-3">
        <a href="/welcome" class="h4">Back</a>
        <a href="/logout" class="h4">Logout</a>
    </header>
    <main>
        <div class="d-flex flex-column align-items-center mt-3 container bg-dark border border-danger bg-gradient">
            <h1 class="mt-3 text-white">{{event.event_name}}</h1>
            <p class="mt-3 h5 text-white">Event Location: {{event.location}}</p>
            <p class="mt-3 h5 text-white">Event Description: {{event.desc}}</p>
            <p class="mt-3 h5 text-white">Event Date: {{event.date}}</p>
        </div>
    </main>
    <footer class="d-flex justify-content-around p-3">
        <a href="/{{event.id}}/edit" class="h4">Update</a>
        <a href="/{{event.id}}/delete" class="h4">Delete</a>
    </footer>
</body>
