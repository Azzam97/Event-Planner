<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Login</title>
</head>
<body class="bg-light bg-gradient">
    <header class="d-flex justify-content-center mt-4 p-5">
        <p class="h4">Create an Account. <a href="/">Register</a></p>
    </header>
    <main>
        <div class="d-flex justify-content-center container bg-dark border border-danger bg-gradient">
        <form method="POST" action="/login_vald" class="d-flex flex-column mt-3">
            {% csrf_token %}
            <table>
                <tr class="h5 text-white"><td>Email: </td><td><input type="text" name="email2"></td></tr>
                <tr class="h5 text-white"><td>Password:</td><td><input type="password" name="password2"></td></tr>
            </table>
                <input type="submit" value="Login" class="shadow-lg bg-secondary rounded mt-3 h5">
        </form>
        </div>
        <div class="errors">
            {% if messages %}
            <ul class="messages alert alert-danger" role="alert">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </main>
</body>
