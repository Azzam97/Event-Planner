<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <title>Create New Event</title>
</head>
<body class="bg-light bg-gradient">
    <header class="d-flex justify-content-around p-3">
        <a href="welcome" class="h4">Back</a>
        <a href="logout" class="h4">Logout</a>
    </header>
    <main>
        <div class="d-flex flex-column align-items-center mt-3 container bg-dark border border-danger bg-gradient">
        <h1 class="text-white">Create a New Event</h1>
        <form action="create" method="post" class="d-flex flex-column mt-5">
            {% csrf_token %}
            <table>
                <tr class="h5 text-white"><td>Event Name:</td><td><input type="text" name="eventname" id="eventname"></td></tr>
                <tr class="h5 text-white"><td>Location:</td><td><input type="text" name="location" id="location"></td></tr>
                <tr class="h5 text-white"><td>Description:</td><td><textarea name="desc" id="desc" cols="30" rows="5"></textarea></td></tr>
                <tr class="h5 text-white"><td>Event Date:</td><td><input type="date" name="date" id="date"></td></tr>
            </table>
            <input type="submit" value="Create" class="shadow-lg bg-secondary rounded mt-3 h5">
        </form>
        </div>
        <div class="errors">
            {% if messages %}
            <ul class="messages alert alert-danger" role="alert">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
            </ul>
            {% endif %}
        </div>
    </main>
</body>
